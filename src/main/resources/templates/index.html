<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email Classifier</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        button { padding: 0.5rem 1rem; font-size: 1rem; }
        table { margin-top: 1rem; border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f4f4f4; }
    </style>
</head>
<body>
<h1>Email Classifier</h1>
<form method="get" action="/emails/counts/senders">
    <button type="submit">Show Sender Counts</button>
</form>

<div th:if="${senderCounts}">
    <h2>Sender Counts (last 1000 emails)</h2>
    <table>
        <tr>
            <th>Sender</th>
            <th>Count</th>
        </tr>
        <tr th:each="entry : ${senderCounts}">
            <td th:text="${entry.key}"></td>
            <td th:text="${entry.value}"></td>
        </tr>
    </table>
</div>
</body>
</html>
